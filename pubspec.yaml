name: com.tara_driver_application
description: "The Tara Taxi Driver App helps drivers get ride requests, navigate with live maps, manage trips, and track earningsâ€”all in one simple and easy-to-use app."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: '>=3.4.3 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  # state management 
  flutter_bloc: ^8.1.6

  # translate
  easy_localization: ^3.0.0

  # dependacy injectin
  get_it: ^7.7.0
  dartz: ^0.10.1

  # network request
  http: ^1.2.2

  # flutter svg
  flutter_svg: ^2.0.10+1

  # switch toggle
  flutter_switch: ^0.3.2

  # dotted line
  dotted_line: ^3.2.2

  # google map
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  location: ^6.0.1
  google_maps_flutter: ^2.6.1

  # local notification
  flutter_local_notifications: ^17.2.3

  # vibrate device
  vibration: ^2.0.1

  # logger 
  logger: ^2.4.0

  # pinput otp
  pinput: ^5.0.0
  
  dotted_border: ^2.1.0
  dropdown_button2: ^2.3.9
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  socket_io_client: ^3.0.0
  device_info_plus: ^11.0.0
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0

  flutter_polyline_points: ^2.1.0
  url_launcher: ^6.3.1

  # Keyboard Dismisser
  keyboard_dismisser: ^3.0.0

  # loading
  flutter_easyloading: ^3.0.5
  
  flutter_map_math: ^0.2.1
  
dependency_overrides:
  geolocator_android: 4.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/marker/
    - assets/marker/car_marker.png
    - assets/image/country/
    - assets/image/svg/
    - assets/image/png/
    # - assets/image/png/
    - assets/icon/svg/
    - assets/icon/png/
    - assets/nav_icon/
    - assets/translations/km.json
    - assets/translations/en.json
    - assets/translations/
    - assets/sounds/booking_sound.wav


  fonts:
    - family: KantumruyPro
      fonts:
        - asset: fonts/KantumruyPro-VariableFont_wght.ttf
    - family: KantumruyPro-SemiBold
      fonts:
        - asset: fonts/KantumruyPro-SemiBold.ttf
    - family: KantumruyPro-Regular
      fonts:
        - asset: fonts/KantumruyPro-Regular.ttf

